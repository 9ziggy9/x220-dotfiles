# Colors (Gruvbox Material Dark Medium)
colors:
  primary:
    background: '#323F4E'
    foreground: '#F8F8F2'
    cursor: '#F8F8F2'

  normal:
    black:   '#3D4C5F'
    red:     '#F48FB1'
    green:   '#A1EFD3'
    yellow:  '#F1FA8C'
    blue:    '#92B6F4'
    magenta: '#BD99FF'
    cyan:    '#87DFEB'
    white:   '#F8F8F2'

  bright:
    black:   '#56687E'
    red:     '#EE4F84'
    green:   '#53E2AE'
    yellow:  '#F1FF52'
    blue:    '#6498EF'
    magenta: '#985EFF'
    cyan:    '#24D1E7'
    white:   '#E5E5E5'

font:
  family: Iosevka Nerd Font
  style: Regular
  size: 12.0

key_bindings:
  - { key: K, mods: Control, chars: "\x1B[A" }
  - { key: J, mods: Control, chars: "\x1B[B" }

shell:
  program: /usr/bin/tmux
  args:
    - new-session
    - A
